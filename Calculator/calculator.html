<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <link id="theme" rel="stylesheet" type="text/css" href="">
    <title>Calculator</title>

</head>

<body>
    <div class="main" style="text-align:center">
        <form action="" name="Calculator">
           <input type="text" class="results" name="text1" disabled><br>
           <input type="button" class="mainbtn clear" name="backbtn" value="C" onclick="clearResults()">
           <label class="switch">
            <input type="checkbox" id='switchValue' onclick="theme_change()">
            <span class="slider round"></span>
          </label>
           <input type="button" class="mainbtn del" value="DEL" onclick="back_space()"><br>
           <input type="button" class="mainbtn numbtn" name="btn7" value="7" onclick="displaynum(btn7.value)">
           <input type="button" class="mainbtn numbtn" name="btn8" value="8" onclick="displaynum(btn8.value)">
           <input type="button" class="mainbtn numbtn" name="btn9" value="9" onclick="displaynum(btn9.value)">
           <input type="button" class="mainbtn equation" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>
           <input type="button" class="mainbtn numbtn" name="btn4" value="4" onclick="displaynum(btn4.value)">
           <input type="button" class="mainbtn numbtn" name="btn5" value="5" onclick="displaynum(btn5.value)">
           <input type="button" class="mainbtn numbtn" name="btn6" value="6" onclick="displaynum(btn6.value)">
           <input type="button" class="mainbtn equation" name="mulbtn" value="x" onclick="displaynum('*')"><br>
           <input type="button" class="mainbtn numbtn" name="btn1" value="1" onclick="displaynum(btn1.value)">
           <input type="button" class="mainbtn numbtn" name="btn2" value="2" onclick="displaynum(btn2.value)">
           <input type="button" class="mainbtn numbtn" name="btn3" value="3" onclick="displaynum(btn3.value)">
           <input type="button" class="mainbtn equation" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>
           <input type="button" class="mainbtn numbtn" name="btn0" value="0" onclick="displaynum(btn0.value)">
           <input type="button" class="mainbtn numbtn" name="dot" value="." onclick="displaynum(dot.value)">
           <input type="button" class="mainbtn equation" name="addbtn" value="+" onclick="displaynum(addbtn.value)">
           <input type="button" class="mainbtn eql" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">


        </form>
    </div>
    <h3>Created by: Zacharia Siphoro</h3>
    <script>
        //Perform calculations
        function displaynum(n1){
            Calculator.text1.value=Calculator.text1.value+n1;
        }

        //clear all results
        function clearResults(){
          Calculator.text1.value="";
        }

        //backspace
        function back_space(){
          Calculator.text1.value=Calculator.text1.value.slice(0, -1);
        }

        //change theme
        function theme_change(){
          if(document.querySelector('#switchValue:checked') !== null){
            document.body.style.backgroundColor = "black";

            var btnStyle = document.getElementsByClassName('numbtn');

            //apply style changes to buttons
            for(var i = 0; i < btnStyle.length; i++) {
              btnStyle[i].style.color = "white";
              btnStyle[i].style.backgroundColor = "#717477";
            }

        }else{
          document.body.style.backgroundColor = "";

          var btnStyle = document.getElementsByTagName("input");

          for(var i = 0; i < btnStyle.length; i++) {
            btnStyle[i].style.color = "";
            btnStyle[i].style.backgroundColor = "";

          }
        }
        }

    </script>
</body>
</html>
